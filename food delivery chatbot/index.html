<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Clothing Brand Chatbot</h2>
            <p>Your personal assistant for all your clothing needs!</p>
        </div>
        <div id="chatbotBody" class="chatbot-body"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me anything about our clothing!" />
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
